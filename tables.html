    <script>
        // Function to add a new row to the visitor table
        function addVisitor() {
            var table = document.getElementById("visitorTable").getElementsByTagName('tbody')[0];
            var newRow = table.insertRow(table.rows.length);
            var cells = newRow.insertCell(0);
            cells.innerHTML = table.rows.length;
            for (var i = 1; i < 9; i++) {
                cells = newRow.insertCell(i);
                cells.innerHTML = "<input type='text'>";
            }
        }

        // Add event listener to a button to trigger adding a new row
        document.getElementById("addVisitorButton").addEventListener("click", addVisitor);
    </script>
