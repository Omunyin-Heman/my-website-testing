<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutrient Calculator</title>
  <link rel="stylesheet" href="styles/Nutrient calculation.css">
</head>
<body>
  <div class="container">
    <h1>Nutrient Calculator</h1>
    <form id="foodForm">
      <label for="foodName">Food Name:</label>
      <input type="text" id="foodName" required>
      <label for="calories">Calories (kcal):</label>
      <input type="number" id="calories" required>
      <label for="protein">Protein (g):</label>
      <input type="number" id="protein" required>
      <label for="carbs">Carbs (g):</label>
      <input type="number" id="carbs" required>
      <label for="fat">Fat (g):</label>
      <input type="number" id="fat" required>
      <label for="servingSize">Serving Size (grams):</label>
      <input type="number" id="servingSize" required>
      <button type="submit">Calculate Nutrients</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="scripts/Nutrient calculation.js"></script>
</body>
</html>
