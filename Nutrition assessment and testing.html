<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Assessment</title>
    <link rel="stylesheet" href="styles/Nutrition assessment and testing.css">
</head>
<body>
    <h1 class="title">Hemans Nutrition and Welness Clinic</h1>
    <div class="container">
        <h1>Nutrition Assessment and testing</h1>
        
        <div class="form-group">
            <label for="food-name">Food Name:</label>
            <input type="text" id="food-name" class="input-field" placeholder="E.g., Apple, Chicken Breast">
        </div>

        <div class="form-group">
            <label for="calories">Calories (kcal):</label>
            <input type="number" id="calories" class="input-field">
        </div>

        <div class="form-group">
            <label for="carbs">Carbs (g):</label>
            <input type="number" id="carbs" class="input-field">
        </div>

        <div class="form-group">
            <label for="protein">Protein (g):</label>
            <input type="number" id="protein" class="input-field">
        </div>

        <div class="form-group">
            <label for="fat">Fat (g):</label>
            <input type="number" id="fat" class="input-field">
        </div>

        <button id="add-food-btn" class="btn">Add Food</button>

        <div id="food-list" class="food-list">
            <!-- Food items added dynamically here -->
        </div>

        <div id="total-nutrients" class="total-nutrients">
            <h2>Total Nutrients</h2>
            <ul id="nutrients-list"></ul>
        </div>
    </div>
    <footer>
        <h3>@2024.Hemans nutrition and Wellness Clinic</h3>
    </footer>

    <script src="scripts/Nutrition assessment and testing.js"></script>
</body>
</html>
