<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrient Analysis Software for Hemans Nutrition and wellness clinic</title>
    <link rel="stylesheet" href="styles/Nutrients analysis sofaware.css">
</head>
<body>
    <header>
        <h1>Nutrient Analysis Software Hemans Nutrition and wellness clinic</h1>
    </header>
    <main>
        <section id="input-section">
            <h2>Enter Food Items</h2>
            <form id="food-form">
                <div>
                    <label for="food-name">Food Name:</label>
                    <input type="text" id="food-name" required>
                </div>
                <div>
                    <label for="calories">Calories (kcal):</label>
                    <input type="number" id="calories" required>
                </div>
                <div>
                    <label for="protein">Protein (g):</label>
                    <input type="number" id="protein" required>
                </div>
                <div>
                    <label for="carbs">Carbohydrates (g):</label>
                    <input type="number" id="carbs" required>
                </div>
                <div>
                    <label for="fat">Fat (g):</label>
                    <input type="number" id="fat" required>
                </div>
                <button type="submit">Add Food Item</button>
            </form>
        </section>
        <section id="output-section">
            <h2>Nutritional Information</h2>
            <div id="food-list"></div>
            <div id="total-nutrients"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Nutrient Analysis Software for Hemans Nutrition and wellness clinic</p>
    </footer>
    <script src="scripts/Nutrients analysis software.js"></script>
</body>
</html>
