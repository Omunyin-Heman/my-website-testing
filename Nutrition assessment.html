<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Assessment Software</title>
    <link rel="stylesheet" href="styles/Nutrition assessment.css">
</head>
<body>
    <header>
        <h1>Nutrition Assessment Software</h1>
    </header>
    <main>
        <section id="input-section">
            <h2>Enter Personal Information</h2>
            <form id="assessment-form">
                <div>
                    <label for="age">Age:</label>
                    <input type="number" id="age" required>
                </div>
                <div>
                    <label for="gender">Gender:</label>
                    <select id="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div>
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" required>
                </div>
                <div>
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" required>
                </div>
                <div>
                    <label for="activity-level">Activity Level:</label>
                    <select id="activity-level" required>
                        <option value="sedentary">Sedentary (little or no exercise)</option>
                        <option value="lightly-active">Lightly active (light exercise/sports 1-3 days/week)</option>
                        <option value="moderately-active">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                        <option value="very-active">Very active (hard exercise/sports 6-7 days a week)</option>
                        <option value="extra-active">Extra active (very hard exercise/sports & physical job or 2x training)</option>
                    </select>
                </div>
                <button type="submit">Assess Nutrition</button>
            </form>
        </section>
        <section id="output-section">
            <h2>Nutrition Assessment Result</h2>
            <div id="assessment-result"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Nutrition Assessment Software</p>
    </footer>
    <script src="scripts/Nutrition assessment.js"></script>
</body>
</html>
