<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutritional Technology Solution at Hemans Nutrition and Wellness Clinic</title>
    <link rel="stylesheet" href="styles/Technology solution.css">
</head>
<body>
    <div class="container">
        <h1>Nutritional Technology Solution at Hemans Nutrition and Wellness Clinic</h1>

        <form id="calorie-form">
            <div class="form-group">
                <label for="age">Age (years)</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" name="weight" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="height">Height (cm)</label>
                <input type="number" id="height" name="height" required>
            </div>
            <div class="form-group">
                <label for="activity-level">Activity Level</label>
                <select id="activity-level" name="activity-level" required>
                    <option value="sedentary">Sedentary (little to no exercise)</option>
                    <option value="lightly-active">Lightly active (light exercise/sports 1-3 days/week)</option>
                    <option value="moderately-active">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                    <option value="very-active">Very active (hard exercise/sports 6-7 days a week)</option>
                    <option value="extra-active">Extra active (very hard exercise/sports and a physical job)</option>
                </select>
            </div>
            <button type="submit">Calculate Calorie Needs</button>
        </form>

        <div id="result" class="result">
            <!-- Result will be displayed here -->
        </div>
    </div>

    <script src="scripts/Technology solution.js"></script>
</body>
</html>
