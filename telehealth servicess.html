<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemans Nutrition Telehealth Services</title>
    <link rel="stylesheet" href="styles/telehealth services.css">
</head>
<body>
    <div class="container">
        <h1>Hemans Nutrition Telehealth Services</h1>
        <div id="appointments">
            <!-- Appointments slots will be dynamically generated here -->
        </div>
        <form id="bookingForm" onsubmit="handleBooking(event)">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="appointmentTime">Select Appointment Time:</label>
            <select id="appointmentTime" name="appointmentTime" required>
                <option value="" disabled selected>Select a time</option>
                <!-- Appointment times will be dynamically generated here -->
            </select>
            
            <button type="submit">Book Appointment</button>
        </form>
        <p id="message"></p>
    </div>

    <script src="scripts/telehealth services.js"></script>
</body>
</html>
